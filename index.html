<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Cryptocurrency</title>
</head>
<body>
<h1>Crypto-Rate</h1>

<div class="container-fluid con">
<div class="row mt-5 cia-row">
      <input class="btn btn-primary cia-button ml-5 col-2" type="button" value="Crypto-Currency">
<div class="form-group col-9">
      <select id="select1" class="custom-select" required>
        <option value="">Choose..</option>
        <option value="1">BTN</option>
        <option value="2">XRP</option>
        <option value="3">EOS</option>
        <option value="4">LTC</option>
        <option value="5">ETH</option>
      </select>
</div>
<input id="myInput1" type="text" class="form-control cia-input ml-5" placeholder="">


<div class="row mt-5 ml-1 cia-row">
      <input class="btn btn-danger cia-button ml-5 col-2" type="button" value="Currency">

<div class="form-group col-9">
      <select id="select2" class="custom-select" required>
        <option value="">Choose..</option>
        <option value="1">USD</option>
        <option value="2">EUR</option>
        <option value="3">GBP</option>
        <option value="4">AUD</option>
        <option value="5">HK</option>
      </select>
</div>
<input id="myInput2" type="text" class="form-control cia-input ml-5" placeholder="" disabled>
</div>
<input id="convert" class="btn btn-secondary cia-submit" type="submit" value="Convert">




      <script src="crypto.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
